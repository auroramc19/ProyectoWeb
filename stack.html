<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estructura de datos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/stack.css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body class="body-pila">
    <header class="barra">
        <div class="img-barra">
            <img src="img/ipn.png" alt="IPN logo">
        </div>
        <div class="txt-barra">
            <h1>Instituto Politécnico Nacional</h1>
            <h1>Escuela Superior de Cómputo</h1>
        </div>
        <div class="img-barra">
            <img src="img/escom.png" alt="ESCOM logo">
        </div>
    </header>

    <div class="nav">
        <nav class="navegacion">
            <a href="index.html">Regresar</a>
        </nav>
    </div>

    <main>
        <section>
            <canvas id="diagrama-cv"></canvas>
        </section>
        <section id="interfaz">
            <h3 class="h3-pila">Pila</h3>
            <input value="10" id="number" size="5" required>
            <button class="div-opt" id="push">Insertar (push).</button>
            <button class="div-opt" id="pop">Eliminar (pop).</button>
            <button class="div-opt" id="empty">¿Esta vacia? (isEmpty?).</button>
            <button class="div-opt" id="loadStack">Cargar pila almacenada.</button>
            <div id="code" class="code-cont">
                <div>
                    <p>struct nodo{ </p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;int numero;</p>
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;nodo *next;</p>
                    <p>}</p>
                </div>
            </div>
            <div id="auxcode">
            </div>
        </section>
    </main>
</body>
<script src="js/stack.js"></script>

</html>
